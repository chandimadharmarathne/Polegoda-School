<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Fund Status</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* ===== POSTER BACKGROUND ===== */
    .poster {
      width: 100vw;                 /* Fit screen width */
      height: 100vh;                /* Full canvas height */
      background-image: url("preview.jpeg"); /* YOUR BACKGROUND IMAGE */
      background-size: cover;       /* Fill width, crop height if needed */
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== OVERLAY CARD ===== */
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 45px 60px;
      border-radius: 22px;
      text-align: center;
      color: #fff;
      max-width: 92%;
      box-shadow: 0 0 45px rgba(0, 0, 0, 0.7);
    }

    /* ===== TEXT STYLES ===== */
    .title {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 24px;
      opacity: 0.95;
    }

    /* ===== FUND AMOUNT ===== */
    .amount {
      font-size: 84px;              /* BIG & LIVE-READY */
      font-weight: 900;
      color: #ffd700;
      margin: 35px 0 20px;
      animation: pulse 2.5s infinite;
      text-shadow: 0 0 18px rgba(255, 215, 0, 0.6);
    }

    .updated {
      font-size: 16px;
      opacity: 0.85;
      margin-top: 10px;
    }

    /* ===== PULSE ANIMATION ===== */
    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      }
      50% {
        transform: scale(1.06);
        text-shadow: 0 0 32px rgba(255, 215, 0, 1);
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      }
    }

    /* ===== SPINNING LOADER ===== */
    .loader {
      margin: 25px auto 0;
      width: 44px;
      height: 44px;
      border: 4px solid rgba(255, 255, 255, 0.35);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .title {
        font-size: 30px;
      }
      .subtitle {
        font-size: 18px;
      }
      .amount {
        font-size: 56px;
      }
      .overlay {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="poster">
    <div class="overlay">

      <div class="title">
        ðŸŽ“ Polegoda Maha Vidyalaya
      </div>

      <div class="subtitle">
        Live Fund Collection
      </div>

      <!-- ðŸ”´ CHANGE ONLY THIS VALUE -->
      <div class="amount">
        Rs. 250,000.00
      </div>

      <div class="loader"></div>

      <div class="updated">
        Last updated: 2026-02-04 08:30 PM
      </div>

    </div>
  </div>

</body>
</html>
