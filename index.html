<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Live Fund Status</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* ===== POSTER BACKGROUND ===== */
    .poster {
      width: 100vw;
      height: 100vh;
      background-image: url("preview.jpeg");
      /* YOUR BACKGROUND IMAGE */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ===== OVERLAY CARD ===== */
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 28px 60px;
      border-radius: 22px;
      text-align: center;
      color: #fff;
      max-width: 92%;
      box-shadow: 0 0 45px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }

    /* ===== LIVE BADGE ===== */
    .live-badge {
      display: inline-block;
      /* background: #d40000; */
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 16px;
      border-radius: 20px;
      margin-bottom: 14px;
      animation: liveBlink 1.4s infinite;
    }

    @keyframes liveBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    /* ===== TEXT ===== */
    .title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.95;
    }

    /* ===== AMOUNT ===== */
    .amount {
      position: relative;
      font-size: 54px;
      font-weight: 900;
      color: #ffd700;
      margin: 30px 0 18px;
      animation: pulse 2.5s infinite;
      text-shadow: 0 0 18px rgba(255, 215, 0, 0.6);
      overflow: hidden;
    }

    .amount::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent);
      animation: shimmer 3.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      }

      50% {
        transform: scale(1.06);
        text-shadow: 0 0 32px rgba(255, 215, 0, 1);
      }

      100% {
        transform: scale(1);
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      60% {
        left: 120%;
      }

      100% {
        left: 120%;
      }
    }

    /* ===== LOADER ===== */
    .loader {
      margin: 18px auto 0;
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255, 255, 255, 0.35);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .updated {
      font-size: 15px;
      opacity: 0.85;
      margin-top: 10px;
    }

    /* ===== FLOATING BUBBLES ===== */
    .bubbles {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .bubbles span {
      position: absolute;
      bottom: -60px;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 50%;
      animation: bubble 18s infinite ease-in;
    }

    .bubbles span:nth-child(1) {
      left: 10%;
      animation-duration: 22s;
    }

    .bubbles span:nth-child(2) {
      left: 25%;
      animation-duration: 18s;
    }

    .bubbles span:nth-child(3) {
      left: 50%;
      animation-duration: 26s;
    }

    .bubbles span:nth-child(4) {
      left: 70%;
      animation-duration: 20s;
    }

    .bubbles span:nth-child(5) {
      left: 90%;
      animation-duration: 28s;
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0;
      }

      10% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .title {
        font-size: 26px;
      }

      .subtitle {
        font-size: 17px;
      }

      .amount {
        font-size: 44px;
      }

      .overlay {
        padding: 25px 24px;
      }
    }
  </style>
</head>

<body>

  <div class="poster">

    <!-- Floating bubbles -->
    <div class="bubbles">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="overlay">


      <div class="title">
        ðŸŽ“ Polegoda Maha Vidyalaya
      </div>

      <div class="subtitle">
        Live Fund Collection
        <div class="live-badge">ðŸ”´</div>
      </div>

      <!-- ðŸ”´ CHANGE ONLY THIS VALUE -->
      <!-- <div class="amount">
        Rs. 250,000.00
      </div> -->

      <!-- <div class="loader"></div> -->

      <!-- <div class="updated">
        Last updated: 2026-02-04 08:30 PM
      </div> -->

      <div class="amount" id="amount">Loading...</div>
      <div class="updated" id="updated">Loading...</div>

    </div>
  </div>

  <!-- ðŸ”¥ FIREBASE (MODULE VERSION) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg8w5sX-uE2Hnb-vAyHyCnsZakCoE81UY",
    authDomain: "polegodaschool.firebaseapp.com",
    projectId: "polegodaschool",
    storageBucket: "polegodaschool.firebasestorage.app",
    messagingSenderId: "1054750888989",
    appId: "1:1054750888989:web:9f50967e156aa9735622f4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ðŸ”´ REAL-TIME LISTENER
  const fundRef = doc(db, "fund", "current");

  onSnapshot(fundRef, (docSnap) => {
    if (!docSnap.exists()) return;

    const data = docSnap.data();

    document.getElementById("amount").innerText =
      "Rs. " + data.amount.toLocaleString("en-LK") + ".00";

    document.getElementById("updated").innerText =
      "Last updated: " + data.updatedAt.toDate().toLocaleString("en-LK");
  });
</script>

</body>
</html>
